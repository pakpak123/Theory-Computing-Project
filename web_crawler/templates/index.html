          <!-- <a class="btn btn-outline-light" href="#1" role="button">กดเลย</a> -->

        </div>

          <div class="container">
            <table id="datatable">
              {% for province in provinces %}
                {% for row_temple in temples %}
                  <tr>
                  {% for col in row_temple %}
                  {% if col == '0' %}
                  <td>-------{{ province }}-------</td>
                  {% else %}
                  <td>{{ col }}</td>
                  {% endif %}

                  </tr>
                {% endfor %}
